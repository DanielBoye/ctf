<!DOCTYPE html>
<html>
<head>
    <title>Blockchain Wallet Dashboard</title>
</head>
<body>
    <h1>Blockchain Wallet Dashboard</h1>
    <h2>Welcome to your wallet</h2>
    <p>Here are your recent transactions:</p>
    <ul>
        {% for transaction in transactions %}
        <li>{{ transaction.sender }} sent {{ transaction.amount }} coins to {{ transaction.receiver }}</li>
        {% endfor %}
    </ul>
    <input type="hidden" id="flag" value="{{ flag }}">
    <a href="/logout">Logout</a>
</body>
</html>
